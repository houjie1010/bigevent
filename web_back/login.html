<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大事件-后台登录页</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/iconfont.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
    <div class="main_wrap">
        <div class="header">
            <a href="#" class="logo"><img src="images/logo.png" alt=""></a>
            <div class="copyright">CopyRight © 2019 深圳百秀信息技术股份有限公司<br>All Rights Reserved</div>
        </div>

        <div class="login_form_con">
            <div class="login_title"></div>
            <form class="login_form">
                <i class="iconfont icon-user"></i>
                <i class="iconfont icon-key"></i>
                <input id="username" type="text" class="input_txt" placeholder="用户名">
                <input id="password" type="password" class="input_pass" placeholder="密码">
                <!--submit表示提交 但这里不需要提交，所以需要把submit改成button-->
                <!-- <input id="login" type="submit" class="input_sub" value="登 录"> -->
                <input id="Login" type="button" class="input_sub" value="登 录">

            </form>
        </div>
    </div>
    <!--引入jq文件-->
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script>
        //1.用户登录

        //点击登录按钮跳转到新的页面

        //实现思路：
        // 1.给登录按钮注册点击事件
        //找到登录按钮给按钮添加类名注册事件
        $('#Login').click(function() {
            // alert(1)
            //1.2 获取用户信息， 进行简单判断（ 用户输入内容是否为空）
            //找到用户名和密码输入框定义类名，定义变量获取用户信息,去空格
            var name = $('#username').val().trim()
            var password = $('#password').val().trim()
                //判断用户输入的数据是否为空
            if (name.length === 0 || password.length === 0) {
                alert('输入不能为空')
                    //如果为空不执行
                return
            }
            //2. 请求ajax接口， 根据接口的反馈做后续的动作
            //$.post(url,数据).then(回调)
            $.post('http://localhost:8000/admin/login', {
                    user_name: name,
                    password: password
                },
                function(res) {
                    if (res.code === 200) {
                        alert('登录成功')
                    } else {
                        alert(res.msg)
                    }
                }
            )
        })
    </script>
</body>


</html>
